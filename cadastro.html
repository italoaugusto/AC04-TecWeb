<html>

<link rel='stylesheet' type='text/css' href='paper.css'>

    </head>
    <body style='background: turquoise'>
            <center><div class="scaling-squares-spinner" :style="spinnerStyle">
                    <div class="square"></div>
                    <div class="square"></div>

        <!-- The boilerform namespace -->
<form class="boilerform" action="" method="post">
        <h1 class="o-heading">Cadastro</h1>
        <div class="c-signup">
            <div class="c-signup__field">
                <label  for="first_name" class="c-label">Nome</label>
                <input type="text" name="first_name" id="first_name" class="c-input-field" />
            </div>
            <div class="c-signup__field">
                <label for="last_name" class="c-label">Sobrenome</label>
                <input type="text" name="last_name" id="last_name" class="c-input-field" />
            </div>
            <div class="c-signup__field c-signup__field--fill">
                <label for="email" class="c-label">Email </label>
                <input type="email" name="email" id="email" class="c-input-field" />
            </div>
            <div class="c-signup__field c-signup__field--fill">
                <label for="password" class="c-label">Senha</label>
                <input type="password" name="password" id="password" class="c-input-field" />
            </div>
            <div class="c-signup__field c-signup__field--fill">
                <label class="c-label" for="fav_color">Qual curso deseja fazer?</label>
                <div class="c-select-field">
                    <select name="fav_color" id="fav_color" class="c-select-field__menu">
                        <option>Por Favor Selecione uma op√ßao</option>
                        <option >Analise de Sistemas</option>
                        <option >Banco De Dados</option>
                        <option >Sistemas De Informacao</option>
                        <option >Gestao De Projetos</option>
                        <option >Sistemas operacionais</option>
                    </select>
                    <span class="c-select-field__decor" aria-hidden="true" role="presentation">&dtrif;</span>
                </div>
            </div>
            <div class="c-signup__button">
                <br><button class="c-button" type="submit">Finalizar</button>
            </div>
        </div>
